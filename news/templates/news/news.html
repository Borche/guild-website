
{% extends 'base.html' %}

{% block content %}

<h3>News</h3>

{% if articles %}

{% for a in articles %}
	<p>
	<span style="font-weight:bold">{{ a.author }}</span> - <span style="font-size:12px;">{{ a.pub_date }} </span>
	</p>
	<p>
	{{ a.text|linebreaksbr }}
	</p>
{% endfor %}

{% else %}
No articles yet!

{% endif %}

{% endblock %}
